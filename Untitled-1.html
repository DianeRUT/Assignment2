<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Cards with Border</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Optional background color for the body */
    }

    .container {
      border: 2px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      width: 1440px;
      height: 840px;
    }

    .left-card {
      width: 460px;
      height: 275px;
      margin-top: 205px;
      margin-left: 140px;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    .logo {
      width: 77.33px;
      height: 80px;
      margin-top: 205px;
      margin-left: 140px;
    }

    .right-card {
      width: 580px;
      height: 679px;
      margin-top: 81px;
      margin-left: 720px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 6px;
      background-color: #fff;
    }

    .signup-form {
      /* Add styles for your signup form here */
    }

    .signup-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-card">
      <img src="path/to/your/logo.png" alt="Logo" class="logo">
      <h2>Left Card</h2>
      <p>This is the content of the left card.</p>
    </div>

    <div class="right-card">
      <div class="signup-title">Sign Up</div>
      <form class="signup-form">
        <!-- Add your signup form fields here -->
      </form>
    </div>
  </div>

</body>
</html>

</html>
